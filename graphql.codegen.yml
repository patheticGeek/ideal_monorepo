overwrite: true
schema: 'http://localhost:5000/graphql'

documents: '**/*.graphql'

generates:
  packages/graphql/src/generated.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-resolvers'
      - 'typescript-react-apollo'
      - 'typescript-resolvers'
  packages/graphql/src/generated.schema.json:
    plugins:
      - 'introspection'
